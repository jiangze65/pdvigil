 <!-- templates/waveform.html -->

{% extends "base.html" %}

{% block content %}
    <h1>Wave Form #1</h1>
    <!-- bar chart canvas element -->
    <div id="plotlyChart"></div>
    <p id="pointSelected">Point selected:</p>
    <script>
      var trace1 = {
		line: {
			color: 'rgb(67, 67, 67)',
			width: 2
			},
		x: [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
		y: {{values}},
		type: 'scatter'
	  };
	  
	  var data = [trace1];
	  
	  Plotly.plot('plotlyChart', data);
// Client Side Javascript to receive numbers.
	$(document).ready(function(){
		// start up the SocketIO connection to the server - the namespace 'test' is also included here if necessary
		var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
		// this is a callback that triggers when the "my response" event is emitted by the server.
		socket.on('my response', function(msg) {
			$('#log').append('<p>Received: ' + msg.data + '</p>');
		});
		//example of triggering an event on click of a form submit button
		$('form#emit').submit(function(event) {
			socket.emit('my event', {data: $('#emit_data').val()});
			return false;
		});
	});

    </script>
{% endblock %}
